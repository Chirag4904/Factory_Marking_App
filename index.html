<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Amphenol Factory Layout</title>
	</head>
	<body>
		<div id="heading">Amphenol Factory Layout</div>
		<div class="container">
			<div class="image-container" id="imageContainer">
				<img
					id="mainimg"
					style="overflow: hidden"
					src="3D WITHOUT WALLS-01.jpg"
					alt=""
				/>
				<div class="image-segment" id="topLeft">
					<button
						class="point-button"
						id="r2Button"
						style="top: 50%; left: 15.5%"
					>
						2
					</button>
				</div>
				<div class="image-segment" id="topRight">
					<button
						class="point-button"
						id="r5Button"
						style="top: 44%; left: 50%"
					>
						5
					</button>
				</div>
		
				<div class="image-segment" id="bottomLeft">
					<button
						class="point-button"
						id="r7Button"
						style="top: 66%; left: 16%"
					>
						7
					</button>
				</div>
				<div class="image-segment" id="middle"></div>
				<div class="image-segment" id="middleLeft"></div>
				<div class="image-segment" id="topMiddle">
					<button
						class="point-button"
						id="r3Button"
						style="top: 48%; left: 22%"
					>
						3
					</button>
				</div>
				<div class="image-segment" id="middleRight">
					<button
						class="point-button"
						id="r4Button"
						style="top: 49%; left: 25%"
					>
						4
					</button>
				</div>
				
				<div class="image-segment" id="bottomMiddle">
					<button
						class="point-button"
						id="r6Button"
						style="top: 59%; left: 43%"
					>
						6
					</button>
				</div>
				<div class="image-segment">
					<button
						class="point-button"
						id="r1Button"
						style="top: 59%; left: 69%"
					>
						1
					</button>
				</div>
				<!-- Add more segments as needed -->
			</div>
			<div class="sidebar">
				<!-- Add your details or content here -->
				<h2 id="sidebarTitle">Factory Map</h2>
				<p id="sidebarContent">
					On clicking the icons, you can navigate to the different departments.
				</p>
				<button id="editbtn">Edit</button>
				<button id="savebtn">Save</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
